spring:
    datasource:
        url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER
        username: sa
        password:
        driver-class-name: org.h2.Driver
    sql:
        init:
            schema-locations: classpath:schema-test.sql
            mode: always
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
    test:
        database:
            replace: none
