name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # 테스트용 MySQL 컨테이너
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: auction_test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      # 테스트용 Redis 컨테이너
      redis:
        image: redis:7.0-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Check code style
        run: ./gradlew ktlintCheck

      - name: Run unit tests
        run: ./gradlew test

      - name: Code coverage analysis
        run: ./gradlew jacocoTestReport

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()  # 테스트가 실패해도 결과를 보여줌
        with:
          name: 'Test Results'
          path: 'build/test-results/test/*.xml'
          reporter: java-junit
          fail-on-error: false
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./build/reports/jacoco/test/jacocoTestReport.xml

      - name: Save test and code quality reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            build/reports/tests
            build/reports/jacoco
            build/reports/ktlint

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Build application
        run: ./gradlew build -x test

      - name: Start application
        run: |
          java -jar build/libs/*.jar &
          echo "Waiting for application to start..."
          sleep 30  # 서버가 시작될 때까지 대기
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/auction_test_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          REDISSON_ADDRESS: redis://localhost:6379

      - name: Run API Tests with Newman
        run: |
          newman run ./postman/auction.postman_collection.json \
          --environment ./postman/-auctionEnvironment.postman_environment.json \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export build/reports/newman/report.html
        env:
          BASE_URL: http://localhost:8080

      - name: Save Newman Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: build/reports/newman
